version: "2"
sql:
  - schema: "./internal/db/migrations"
    queries: "./internal/db/sqlc/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "./internal/db/queries"
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_exported_queries: true
        emit_json_tags: false
